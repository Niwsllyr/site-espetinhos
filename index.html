<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espetinho Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Faça Seu Pedido de Espetinho</h1>

    <!-- Escolha do Espeto -->
    <div class="pedido-section">
        <h3>Escolha o Espeto:</h3>
        <label><input type="checkbox" class="espeto" data-nome="Gado" data-preco="18"> Gado - R$18,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Frango" data-preco="15"> Frango - R$15,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Toscana" data-preco="15"> Toscana - R$15,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Gado e/com Toscana" data-preco="15"> Gado e/com Toscana - R$15,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Gado e/com Frango" data-preco="15"> Gado e/com Frango - R$15,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Toscana e/com Frango" data-preco="15"> Toscana e/com Frango - R$15,00</label><br>
        <label><input type="checkbox" class="espeto" data-nome="Gado, Frango e Toscana" data-preco="15"> Gado, Frango e Toscana - R$15,00</label><br>
    </div>

    <!-- Escolha do Arroz -->
    <div class="pedido-section">
        <h3>Escolha o Arroz:</h3>
        <label><input type="checkbox" class="arroz" data-nome="Baião de Dois"> Baião de Dois</label><br>
        <label><input type="checkbox" class="arroz" data-nome="Arroz de Cenoura"> Arroz de Cenoura</label>
    </div>

    <!-- Escolha dos Acompanhamentos -->
    <div class="pedido-section">
        <h3>Escolha os Acompanhamentos:</h3>
        <label><input type="checkbox" class="acompanhamentos" data-nome="Salada"> Salada</label><br>
        <label><input type="checkbox" class="acompanhamentos" data-nome="Purê de Batata"> Purê de Batata</label><br>
        <label><input type="checkbox" class="acompanhamentos" data-nome="Vatapá de Camarão"> Vatapá de Camarão Com Pimenta</label><br>
        <label><input type="checkbox" class="acompanhamentos" data-nome="Vatapá de Camarão"> Vatapá de Camarão Sem Pimenta</label><br>
        <label><input type="checkbox" class="acompanhamentos" data-nome="Farofa"> Farofa</label>
    </div>

    <!-- Botão de Finalização -->
    <button id="finalizarPedido" onclick="finalizarPedido()">Finalizar Pedido</button>

    <script src="script.js"></script>
</body>
</html>
