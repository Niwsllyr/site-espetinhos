<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Espetinhos</title>
    <style>
        /* Aqui come√ßa o CSS (estilos) do site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Menu de Espetinhos</h1>

    <div class="menu">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Espetinho de Frango">
            <h3>Espetinho de Frango</h3>
            <button onclick="addToWhatsApp('Espetinho de Frango')">Selecionar</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Espetinho de Carne">
            <h3>Espetinho de Carne</h3>
            <button onclick="addToWhatsApp('Espetinho de Carne')">Selecionar</button>
        </div>
        <!-- Adicione mais itens aqui -->
    </div>

    <script>
        function addToWhatsApp(item) {
            const whatsappMessage = `Eu gostaria de pedir: ${item}`;
            const whatsappLink = `https://wa.me/5598985349559?text=${encodeURIComponent(whatsappMessage)}`;
            window.location.href = whatsappLink;
        }
    </script>

</body>
</html>
